      FIRST_NAME_ATTR: {{first_name_attribute}}
      GARDEN_NETWORK_MTU: {{garden_network_mtu}}
      GARDEN_NETWORK_POOL_CIDR: {{garden_network_pool_cidr}}
      GROUP_SEARCH_BASE: {{group_search_base}}
